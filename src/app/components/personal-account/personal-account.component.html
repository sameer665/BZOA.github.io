
<nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab nzTitle="个人信息">
    <form nz-form [formGroup]="validateForm" class="form-basic" (ngSubmit)="updatePersonalInfo()">
            <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="userNo">User ID</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="user ID!">
                            <input nz-input nzAllowClear class="inputBaseAmount" formControlName="userNo"  [(ngModel)]="userNo"   placeholder="User ID">
                    </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="userNo">User Name</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="User Name!">
                            <input nz-input nzAllowClear class="inputBaseAmount" formControlName="userName"  [(ngModel)]="userName"   placeholder="User NAME">
                    </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="userMobile">Mobile</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="MOBILE!">
                            <input nz-input nzAllowClear class="inputBaseAmount" formControlName="userMobile"  [(ngModel)]="userMobile"   placeholder="MOBILE">
                    </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="userNo">EMAIL</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="EMAIL!">
                            <input nz-input nzAllowClear class="inputBaseAmount" formControlName="userEmail"  [(ngModel)]="userEmail"   placeholder="EMAIL">
                    </nz-form-control>
            </nz-form-item>
            <nz-form-item>
            <nz-form-label [nzSpan]="6">Remarks</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <textarea formControlName="userRemarks" [(ngModel)]="userRemarks" class="inputBaseAmount" nz-input rows="2" placeholder="write any thing"></textarea>
            </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                    <nz-form-control [nzOffset]="7" [nzSpan]="12">
                      <button nz-button nzType="primary">Submit</button>
                      <button nz-button (click)="resetForm($event)">Reset</button>
                    </nz-form-control>
                  </nz-form-item>
        </form>
    </nz-tab>
    <nz-tab nzTitle="更改密码">
    <form nz-form [formGroup]="validateForm" class="form-basic" (ngSubmit)="changePassword()">
    <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="oldPassword">Old Password</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Enter Password!">
                    <input nz-input type="password" id="password"  nzAllowClear class="inputBaseAmount" formControlName="oldPassword"  [(ngModel)]="oldPassword"   placeholder="Old Password">
            </nz-form-control>
    </nz-form-item>
    <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="newPassword">New Password</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Enter New Password!">
                    <input nz-input type="password" id="password"  nzAllowClear class="inputBaseAmount" formControlName="newPassword"  [(ngModel)]="newPassword"   placeholder="New Password" (ngModelChange)="updateConfirmValidator()">
            </nz-form-control>
    </nz-form-item>
    <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="userName">Confirm Password</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
                    <input nz-input type="password" id="checkPassword"  nzAllowClear class="inputBaseAmount" formControlName="checkPassword"  [(ngModel)]="checkPassword"   placeholder="Confirm Password">
                    <ng-template #errorTpl let-control>
                            <ng-container *ngIf="control.hasError('required')">
                              Please confirm your password!
                            </ng-container>
                            <ng-container *ngIf="control.hasError('confirm')">
                              Two passwords that you enter is inconsistent!
                            </ng-container>
                          </ng-template>
            </nz-form-control>
    </nz-form-item>
    <nz-form-item>
            <nz-form-control [nzOffset]="7" [nzSpan]="12">
              <button nz-button nzType="primary" [disabled]="!validateForm.valid">Submit</button>
              <button nz-button (click)="resetForm($event)">Reset</button>
            </nz-form-control>
          </nz-form-item>
    </form>
    </nz-tab>

</nz-tabset>
